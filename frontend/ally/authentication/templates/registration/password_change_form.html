 <!-- ally/authentication/templates/registration/password_change_form.html -->
 {% extends 'base.html' %}
 {% load i18n %}

 {% block content %}
 <div class="container">
     <div class="row justify-content-center">
         <div class="col-md-6">
             <div class="card mt-5">
                 <div class="card-header">
                     <h3 class="text-center">{% translate "Change Password" %}</h3>
                 </div>
                 <div class="card-body">
                     <form method="post">
                         {% csrf_token %}
                         {% for field in form %}
                             <div class="form-group">
                                 <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                 <div class="password-input-container">
                                     {{ field }}
                                     {% if field.field.widget.input_type == 'password' %}
                                         <i class="fas fa-eye password-toggle" id="toggle-{{ field.id_for_label }}"></i>
                                     {% endif %}
                                 </div>
                                 {% if field.errors %}
                                     <div class="text-danger">
                                         {{ field.errors }}
                                     </div>
                                 {% endif %}
                             </div>
                         {% endfor %}
                         <button type="submit" class="btn btn-primary">{% translate "Change Password" %}</button>
                     </form>
                 </div>
             </div>
         </div>
     </div>
 </div>
 {% endblock %}
