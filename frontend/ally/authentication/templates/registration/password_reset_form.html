 <!-- ally/authentication/templates/registration/password_reset_form.html -->
 {% extends 'base.html' %}
 {% load i18n %}

 {% block content %}
 <div class="container">
     <div class="row justify-content-center">
         <div class="col-md-6">
             <div class="card mt-5">
                 <div class="card-header">
                     <h3 class="text-center">{% translate "Reset Password" %}</h3>
                 </div>
                 <div class="card-body">
                     <p>{% translate "Enter your email address below, and we'll email instructions for setting a new one." %}</p>
                     <form method="post">
                         {% csrf_token %}
                         {{ form.as_p }}
                         <button type="submit" class="btn btn-primary">{% translate "Reset Password" %}</button>
                     </form>
                 </div>
             </div>
         </div>
     </div>
 </div>
 {% endblock %}
