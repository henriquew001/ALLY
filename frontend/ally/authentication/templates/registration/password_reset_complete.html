 <!-- ally/authentication/templates/registration/password_reset_complete.html -->
 {% extends 'base.html' %}
 {% load i18n %}

 {% block content %}
 <div class="container">
     <div class="row justify-content-center">
         <div class="col-md-6">
             <div class="card mt-5">
                 <div class="card-header">
                     <h3 class="text-center">{% translate "Password Reset Complete" %}</h3>
                 </div>
                 <div class="card-body">
                     <p>{% translate "Your password has been set. You may go ahead and log in now." %}</p>
                     <a href="{% url 'authentication:login' %}" class="btn btn-primary">{% translate "Log In" %}</a>
                 </div>
             </div>
         </div>
     </div>
 </div>
 {% endblock %}
