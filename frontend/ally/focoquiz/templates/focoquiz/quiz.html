{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% translate "Quiz" %}</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.errors %}
                    <ul>
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </p>
        {% endfor %}
        <button type="submit">{% translate "Send" %}</button>
    </form>
{% endblock %}
