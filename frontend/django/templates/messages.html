<!-- frontend/django/templates/messages.html -->
{% load i18n %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.extra_tags == "safe" %}
            {{ message|safe }}
        {% else %}
        {% blocktrans %}
            {{ message }}
        {% endblocktrans %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endif %}
