{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">{% translate "Your Profile" %}</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">{% translate "Email" %}:</label>
                        <p>{{ user.email }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{% translate "First Name" %}:</label>
                        <p>{{ user.first_name|default:"-" }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{% translate "Last Name" %}:</label>
                        <p>{{ user.last_name|default:"-" }}</p>
                    </div>
                    <!-- Add more profile fields here as needed -->
                    <div class="mt-4">
                        <a href="{% url 'password_change' %}" class="btn btn-primary">{% translate "Change Password" %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
