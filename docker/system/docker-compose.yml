# version: "3.8"

services:
  db_system:
    image: mariadb:10.11.6  # Use the official MariaDB image
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_CHARACTER_SET: ${MYSQL_CHARACTER_SET}
      MYSQL_COLLATION_SERVER: ${MYSQL_COLLATION_SERVER}
    volumes:
      - consciousfit_data_system:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf # Zum Testen, in Prod entfernen oder auf bestimmte Netzwerke beschränken, damit man direkt auf die Datenbnak zugreifen kann
    restart: unless-stopped
    ports:
      - "8040:3306"
    healthcheck:
      test: ["CMD", "mysql", "-u", "${DB_USER}", "-p${DB_PASSWORD}", "-e", "SELECT 1;"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cofi-network-system

  backend_system:
    build:
      context: .
      dockerfile: Dockerfile_python
    env_file:
      - .env
    ports:
      - "8041:8000"
    depends_on:
      db_system:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=mysql+pymysql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:3306/${DB_DATABASE}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ../../backend/app:/app  # Für Entwicklung
      - ../../.cache:/root/.cache
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    # restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cofi-network-system

  frontend_system:
    build:
      context: .
      dockerfile: Dockerfile_django
    env_file:
      - .env
    ports:
      - "8042:8000"
    depends_on:
      # backend_djangotest:
      #   condition: service_healthy
      db_system:
        condition: service_healthy
    volumes:
      - ../../frontend/cofi:/app # For development
      # - ../frontend/cofi_test:/app/test # For development
      - ../../.cache_cofi:/root/.cache
    command: ["sh", "-c", "sleep 5 && while true; do pytest /app/home /app/cofi /app/authentication --html=/app/tests/report.html --self-contained-html; sleep 9; done"]
    # command: ["ls", "-la"]
    # command: ["sh", "entrypoint.sh"]
    restart: on-failure
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8000/"]
        interval: 30s
        timeout: 10s
        retries: 3
    networks:
        - cofi-network-system

volumes:
  consciousfit_data_system:

networks:
  cofi-network-system:
    driver: bridge
